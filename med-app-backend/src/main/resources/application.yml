spring:
    datasource:
        url: jdbc:postgresql://localhost:5432/med_app
        username: postgres
        password: postgres
        driver-class-name: org.postgresql.Driver
    jpa:
        properties:
            hibernate:
                dialect: org.hibernate.dialect.PostgreSQLDialect
        hibernate:
            ddl-auto: create
        show-sql: true
    flyway:
        locations: classpath:db/migration
        schemas: med_api
